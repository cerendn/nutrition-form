<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/bb6458295a.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="first">
        <i class="fa-solid fa-utensils"></i>
    </div class="container">
    <h3> Günlük Besin Takip Formu</h3>
    <div>
        <form action="">
            <div class="forms">
                <label for="besinAdi">Tüketilen Besin</label>
                <input type="text" id="besinAdi" name="besinAdi" placeholder="Besin Adı" required>
            </div>
            <div class="forms">
                <label for="miktar">Tüketilen Miktar</label>
                <input type="text" id="miktar" name="miktar" placeholder="Miktar(g, ml, adet vb.)" required>
            </div>
            <div class="forms">
                <label for="zaman">Tüketilen Zaman</label>
                <input type="text" id="zaman" name="zaman" placeholder="Öğün" required>
            </div>
            <button type="submit">Kaydet</button>
        </form>
    </div>
</body>

</html>
